<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- promise chaining means using multiple then's -->
    <script>
        function savetoDb(data){
            //creating promise
            return new Promise((resolve, reject) => {
                let internetSpeed= Math.floor(Math.random() * 10) + 1;
                console.log(internetSpeed);     
                if(internetSpeed > 4){
                    resolve();
                }
                else{
                    reject();
                }
            })
        }
        
        //basically return the next data to be sent : line 32
        savetoDb("apna college")    
            .then(()=>{
                console.log("data 1 saved");
                // savetoDb("hello world").then(()=>{
                //     console.log("data 2 saved");
                // });
                return savetoDb("hello world");
            })
            .then(()=>{
                console.log("data 2 saved");    //hello world saved
                return savetoDb("ayushh");
            })
            .then(()=>{
                console.log("data 3 saved");    //ayushh saved
            })
            .catch(()=>{
                console.log("promise was rejected");    
            });
        
    </script>
</body>
</html>
