<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|Dom-4|</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    //making dom such that any value inputted by user becomes li automatically
    function addLanguage(langName){
        const li= document.createElement('li');
        li.innerHTML= `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    //calling the function:-
    addLanguage("python")
    addLanguage("typescript")

    //for large scale project above code is not a good approach, so instead we will use this function:-
    function addOptiLanguage(langName){
        const li= document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('golang');
    
    
    //**********    EDIT:-      ***********
    const secondLang= document.querySelector("li:nth-child(2)");
    console.log(secondLang); //python
    // secondLang.innerHTML= "Mojo"
    const newli= document.createElement('li');
    newli.textContent= "Mojo"
    secondLang.replaceWith(newli);


    //edit
    const firstLang= document.querySelector("li:nth-child(1)");
    console.log(firstLang);//js
    // firstLang.innerHTML= "swift"

    // const newli2= document.createElement('li');
    // newli2.textContent= "swift";
    // firstLang.replaceWith(newli2);

    firstLang.outerHTML= '<li>swift</li>' //: changing the whole outerHTML



    // ******** remove *********
    const lastLang= document.querySelector('li:last-child')
    lastLang.remove()

    
</script>
</html>
