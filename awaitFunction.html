<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- await keyword pauses the execution of its surrounding async function until the promise is settled (resolved or rejected) -->
    <script>
        
        function getNum() {
            return new Promise((resolve, reject) => {
                setTimeout(()=>{
                    let num= Math.floor(Math.random()*10)+1;
                    console.log(num);
                    resolve();
                },1000)
            });
        }

        // await function can be used only inside async functions
        async function demo() {
            await getNum(); //after first getNum() will be executed, than after 1 second next getNum() will be executed
            await getNum();
            getNum();
        }

    </script>
</body>
</html>
